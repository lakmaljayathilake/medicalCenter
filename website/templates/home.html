{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3 border p-5 rounded d-flex h-50" style="background-color: #00838E">
    <div class="col-md-8 offset-md-0 px-3 py-3 bg-light ">
    {% if user.is_authenticated %}
        <h2>Hello World</h2>
    {% else %}
        <div class="d-flex justify-content-center p-3">
            <h2>SIGN IN</h2>
        </div>
        <br />
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <br />
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary">Login</button>
                <a class="btn btn-default" href="#">Forgot password</a>
            </div>
        </form>
    {% endif %}
    </div>
    <div class="p-3 bg-light">
        <img class="h-auto w-100" src="https://img.freepik.com/free-photo/beautiful-young-female-doctor-looking-camera-office_1301-7807.jpg?semt=ais_user_personalization&w=740&q=80" >
    </div>
</div>

{% endblock %}
